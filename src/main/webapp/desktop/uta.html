<!DOCTYPE html>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html;">
<meta name="viewport" content="width=device-width">
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
 <meta http-equiv="content-language" content="IT"/>
 
 
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="js/jquery.cookie.js"></script>

<!-- general js -->
<script type="text/javascript" src="js/general.js"></script>

<!-- css template  -->
 <link rel="stylesheet" type="text/css" href="css/style.css"> 
 <link rel="stylesheet" type="text/css" href="css/style_clim.css"> 

<script>

	$(document).ready(function(){
		$("button").button();
		$("#back").click(function(){
			window.history.back();
		});
		
		var utaid = GetURLParameter('id');
		$('h1').text('Air Handling Unit '+utaid);
		
		
		//prendo le variabili che mi servono dall'url
		var ritorno_p = GetURLParameter('RitornoPression');
		var ritorno_t = GetURLParameter('RitornoTemperature');
		var ritorno_u = GetURLParameter('RitornoRelativeHumidity');
		
		var mandata_p = GetURLParameter('MandataPression');
		var mandata_t = GetURLParameter('MandataTemperature');
		var mandata_u = GetURLParameter('MandataRelativeHumidity');
		
		var esterna_t = GetURLParameter('EsternaTemperature');
		var esterna_u = GetURLParameter('EsternaRelativeHumidity');
		
		var serranda_1 = GetURLParameter('SerrandaRit');
		var serranda_2 = GetURLParameter('SerrandaExt');
		
		var query_ritorno_p = instant_query_ver + ritorno_p;
		var query_ritorno_t = instant_query_ver + ritorno_t;
		var query_ritorno_u = instant_query_ver + ritorno_u;
		
		var query_mandata_p = instant_query_ver + mandata_p;
		var query_mandata_t = instant_query_ver + mandata_t;
		var query_mandata_u = instant_query_ver + mandata_u;
		
		var query_esterna_t = instant_query_ver + esterna_t;
		var query_esterna_u = instant_query_ver + esterna_u;
		
		var query_serranda_1 = instant_query_ver + serranda_1;
		var query_serranda_2 = instant_query_ver + serranda_2;
		
		
		//variabili per memorizzar e le value 
		var ritorno_p_value = "";
		var ritorno_t_value = "";
		var ritorno_u_value = "";
		
		var mandata_p_value = "";
		var mandata_t_value = "";
		var mandata_u_value = "";
		
		var esterna_t_value = "";
		var esterna_u_value = "";
		
		var serranda_1_value = "";
		var serranda_2_value = "";
		
		//ritorno 
		execute_instant_query(query_ritorno_p, $("#rit_value_p"));
		execute_instant_query(query_ritorno_t, $("#rit_value_t"));
		execute_instant_query(query_ritorno_u, $("#rit_value_u"));
		
		//mandata
		execute_instant_query(query_mandata_p, $("#mand_value_p"));
		execute_instant_query(query_mandata_t, $("#mand_value_t"));
		execute_instant_query(query_mandata_u, $("#mand_value_u"));
		
		//esterna 	
		execute_instant_query(query_esterna_t, $("#est_value_t"));
		execute_instant_query(query_esterna_u, $("#est_value_u"));
		
		//serranda 1
		execute_instant_query(query_serranda_1, $("#serr_value_1"));

		//serranda 2
		execute_instant_query(query_serranda_2, $("#serr_value_2"));

		
		setInterval(function(){
			query_ritorno_p = instant_query_ver + ritorno_p;
			query_ritorno_t = instant_query_ver + ritorno_t;
			query_ritorno_u = instant_query_ver + ritorno_u;
			
			query_mandata_p = instant_query_ver + mandata_p;
			query_mandata_t = instant_query_ver + mandata_t;
			query_mandata_u = instant_query_ver + mandata_u;
			
			query_esterna_t = instant_query_ver + esterna_t;
			query_esterna_u = instant_query_ver + esterna_u;
			
			query_serranda_1 = instant_query_ver + serranda_1;
			query_serranda_2 = instant_query_ver + serranda_2;
			//ritorno 
			execute_instant_query(query_ritorno_p, $("#rit_value_p"));
			execute_instant_query(query_ritorno_t, $("#rit_value_t"));
			execute_instant_query(query_ritorno_u, $("#rit_value_u"));
			
			//mandata
			execute_instant_query(query_mandata_p, $("#mand_value_p"));
			execute_instant_query(query_mandata_t, $("#mand_value_t"));
			execute_instant_query(query_mandata_u, $("#mand_value_u"));
			
			//esterna 	
			execute_instant_query(query_esterna_t, $("#est_value_t"));
			execute_instant_query(query_esterna_u, $("#est_value_u"));
			
			//serranda 1
			execute_instant_query(query_serranda_1, $("#serr_value_1"));

			//serranda 2
			execute_instant_query(query_serranda_2, $("#serr_value_2"));	
		}, 10000)
	});
</script>



<title>Applus Energie</title>



</head>
<body>

	<div class="application"> 
	
	<div class="intestazione">
	<button id="back"> Back </button>
		
		<h1 class="title"> Air handling unit </h1>
	</div>
	
	<div class="fillparent">

<div class="cont_img">
	<img id="image" src="img/UTAVerres.jpg" /> 
		
	<div class="punctual-value" id="ritorno_uta_p"> <span id="rit_value_p">-- </span> <span>Pa</span> </div>
	<div class="punctual-value" id="ritorno_uta_t"> <span id="rit_value_t">-- </span> <span>°C</span> </div>
	<div class="punctual-value" id="ritorno_uta_u"> <span id="rit_value_u">-- </span> <span>%</span> </div>
	
	<div class="punctual-value" id="mandata_uta_p"> <span id="mand_value_p">-- </span> <span>Pa</span> </div>
	<div class="punctual-value" id="mandata_uta_t"> <span id="mand_value_t">-- </span> <span>°C</span> </div>
	<div class="punctual-value" id="mandata_uta_u"> <span id="mand_value_u">-- </span> <span>%</span> </div>
		
	<div class="punctual-value" id="esterna_uta_t"> <span id="est_value_t">-- </span> <span>°C</span> </div>
	<div class="punctual-value" id="esterna_uta_u"> <span id="est_value_u">-- </span> <span>%</span> </div>
	
	<div class="punctual-value" id="serranda_uta_1"> <span id="serr_value_1">-- </span> <span>%</span> </div>
	<div class="punctual-value" id="serranda_uta_2"> <span id="serr_value_2">-- </span> <span>%</span> </div>
</div>
	</div>
	
	<div class="legenda">
	Symbols:<br>
	<span class="left"> p</span> <span class="right"> Pressure</span><br>
	<span class="left"> T</span> <span class="right"> Temperature</span> <br>
	<span class="left"> RH</span> <span class="right"> Relative Humidity</span><br>
	</div>
	

	
	<div class="nota">
	NB: The plan is educational and not intended for other uses.
	</div>
	
	
	</div>
	
	

</body>


<!-- script jquery -->

<script type="text/javascript" src="js/jquery-ui-1.10.2.custom.min.js"></script>

<!--  script angular js-->
<script type="text/javascript" src="js/angular.min.js"></script>

<!-- date js -->
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/it.js"></script>

</html>
