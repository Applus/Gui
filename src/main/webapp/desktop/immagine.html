<script type="text/javascript">
var h; 
var padding_top;
var div_h;
	$().ready(function(){
		//l'altezza del div la prendo programmaticamente
		
		div_h = $("#div_immagine").height();
		$("#foto").load(function() {
	       	h = $(this).height();
	       	padding_top = (div_h-h)/2;
	       	console.log(padding_top);
	       	$("#foto").css('padding-top', padding_top);
	    });
		
		//se Ã¨ verres carico uno foto, altrimenti carico un altra
		var place = GetURLParameter('place');
		if(place=="verres"){
			$("#foto").attr('src','img/totaleedificio.jpg');
		}
		else if(place=="mirafiori"){
			$("#foto").attr('src','img/mirafiori_small.jpeg');
		}
		
	});
</script>

<div id="div_immagine">
	<img id="foto" src="" alt="foto descrittiva"/>
</div>
