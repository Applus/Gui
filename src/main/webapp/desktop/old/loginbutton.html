<script type="text/javascript">
	$(document).ready(function(){
		$("#dialog").dialog({
			 autoOpen: false
		});
		$(".buttondiv").click(function(){
			//$("#dialog").dialog("open");
			var name= GetURLParameter("name");
			var locationDB = GetURLParameter("location");

		});
	});
</script>
