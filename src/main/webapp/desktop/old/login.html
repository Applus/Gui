<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.2.custom.min.js"></script>
<script type="text/javascript" src="js/general.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript">
	$(document).ready(function(){
		$("#submit").button();
		
		$("#submit").click(function(e){
			e.preventDefault();
			console.log("cliccato");
			var name= GetURLParameter("name");
			var locationDB = GetURLParameter("location");
			var sensors = GetURLParameter("sensors");
			location.href = "interactivedashboard.html?name="+name+"&location="+locationDB+"&sensors="+sensors;
		});
	});
</script>
<title>Applus Eenérgie Login</title>
</head>
<body>

<div id="login_container">
	<form id="logindata">
	<table align="center">
		<tr>
			<td> Username: </td>
			<td>  <input type="text"/> </td>
		</tr>
		<tr>
			<td> Password: </td>
			<td>  <input type="password"/> </td>
		</tr>
	</table>
	<small> <button id="submit"> Invia </button></small>
</form>
</div>


</body>
</html>
