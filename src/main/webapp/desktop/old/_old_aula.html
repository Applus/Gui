<!DOCTYPE html>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

<script type="text/javascript" src="js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.20.2.custom.min.js"></script>
<!-- general js (contiene stringhe inizio query) -->
<script type="text/javascript" src="js/general.js"></script>

<script type="text/javascript">
var smart=false;
var div_height;
	function loadcss(url) {
		var head = document.getElementsByTagName('head')[0], link = document
				.createElement('link');
		link.type = 'text/css';
		link.rel = 'stylesheet';
		link.href = url;
		head.appendChild(link);
		return link;
	}

	var height = screen.height;
	var width = screen.width;

	if (width == 1280 && height == 720) {
		loadcss('css/smartstyle.css');
		smart=true;
	} else {
		loadcss('css/style.css');
		smart=false;
	}
</script>

<!-- css template  -->
<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
<!-- font -->
<link href='http://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css'>




<title>Applus Energie</title>
</head>
<body>
	<div class="intestazione">

		<script>
		if(smart==false){
			$("#loginbutton").attr('src', "'loginbutton.html'");
		}
		</script>
	</div>
	<div id="my_div_container" style="width: 100%; height: 100px">

			</div>

			<div class="container_2">

				<script type="text/javascript">
					if (smart == true) {
						$("#smart").attr('src', "'qr.html'");
					} else {

				</script>
				<div ng-include src="'graficoSettimana.html'"></div>

			</div>

			</div>

	</div>
