<script type="text/javascript">
var height = screen.height;
var width = screen.width;
var smart=false;
//lo commento solo per test
 if(width==1280 && height==720){
	smart=true;
}
else{
	smart=false;
} 


var logged=false;

	$().ready(function() {
		$("button").button();
		//check if user is logged or not and save in sessionStorage
		logged = GetURLParameter('logged');
		console.log("from parameter url "+logged);
		if(typeof logged=='undefined'){
			console.log("logged is undefined");
			logged = sessionStorage.getItem('logged');
		}
		else{
			sessionStorage.setItem('logged', logged);		
		}

		$("#mirafiori").click(function(){

			if(logged=='false'||logged=='undefined' || logged==null){
				location.href = "dashboard.html?name=Study Hall&totalpower=MIR_ELE_STU_P&totalenergy=MIR_ELE_STU_P&power=MIR_ELE_STU_MT1_LUCE1_P|MIR_ELE_STU_MT1_LUCE2_P|MIR_ELE_STU_MT1_BANCO1_P|MIR_ELE_STU_MT2_BANCO2_P|MIR_ELE_STU_MT2_BANCO3_P|MIR_ELE_STU_MT2_MON_P&energy=MIR_ELE_STU_MT1_LUCE1_P|MIR_ELE_STU_MT1_LUCE2_P|MIR_ELE_STU_MT1_BANCO1_P|MIR_ELE_STU_MT2_BANCO2_P|MIR_ELE_STU_MT2_BANCO3_P|MIR_ELE_STU_MT2_MON_P&place=mirafiori";
			}
			else{
				location.href = "interactivedashboard.html?name=Study Hall&totalpower=MIR_ELE_STU_P&totalenergy=MIR_ELE_STU_P&power=MIR_ELE_STU_MT1_LUCE1_P|MIR_ELE_STU_MT1_LUCE2_P|MIR_ELE_STU_MT1_BANCO1_P|MIR_ELE_STU_MT2_BANCO2_P|MIR_ELE_STU_MT2_BANCO3_P|MIR_ELE_STU_MT2_MON_P&energy=MIR_ELE_STU_MT1_LUCE1_P|MIR_ELE_STU_MT1_LUCE2_P|MIR_ELE_STU_MT1_BANCO1_P|MIR_ELE_STU_MT2_BANCO2_P|MIR_ELE_STU_MT2_BANCO3_P|MIR_ELE_STU_MT2_MON_P&place=mirafiori";
			}
			
		});
		$("#clim_mirafiori").click(function(){
			location.href = "dashboardclimatica_mirafiori.html?name=Study Hall&Temperature=MIR_HVAC_STU_GEN_T&RelativeHumidity=MIR_HVAC_STU_GEN_UR&Illuminance=MIR_HVAC_STU_GEN_LUM&place=mirafiori";
		});
		
		$("#data_analysis_mir").click(function(){
			window.open("https://mirafiori.applus.polito.it/IndexGui");
		});
		
		
		
		
		
		if(smart==true){
			$("#portale").remove();
		}
		else{
			$("#portale").click(function() {
				location.href = "http://www.applus-energie.org";
			});
		}
	});
</script>

<title>Applus Energie - Mirafiori </title>
<body>

	<div class="intestazione">
	<script>
			if (smart == false) {
				var b = $("<button>").attr("id", "home").text("Back to home");
				console.log(b);
				$(".intestazione").append(b);
				
				$("#home").click(function(){
					window.location="index.html";
				});
			}
			</script>
	</div>
	<div id="choose">

		</div>
